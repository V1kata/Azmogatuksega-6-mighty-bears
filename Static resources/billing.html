<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/logoIcon.svg" alt="furniroIcon">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <ul>
                <li><a href=""><img src="assets/profile.svg" alt=""></a></li>
                <li><a href=""><img src="assets/loop.svg" alt=""></a></li>
                <li><a href=""><img src="assets/heart.svg" alt=""></a></li>
                <li><a href=""><img src="assets/cart.svg" alt=""></a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="reusable-main-section">
            <img src="assets/catalogSvg.svg" alt="">
            <div class="catalog-sec-text">
                <h1>Checkout</h1>
                <div class="mini-text">
                    <p>Home</p>
                    <img src="assets/catalogArrow.svg" alt="">
                    <p>Checkout</p>
                </div>
            </div>
        </section>

        <section class="billing">
            <div class="billing-left">
                <h2>Billing details</h2>

                <form>
                    <div class="names">
                        <div>
                            <label for="firstName">First Name</label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div>
                            <label for="lastName">Last Name</label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>
                    <div>
                        <label for="companyName">Company  Name (Optional)</label>
                        <input type="text" id="companyName" name="companyName">
                    </div>
                    <div>
                        <label for="country">Country / Region</label>
                        <select id="country" name="country" required>
                            <option value="Sri Lanka">Sri Lanka</option>
                        </select>
                    </div>
                    <div>
                        <label for="streetAddress">Street Address</label>
                        <input type="text" id="streetAddress" name="streetAddress" required>

                    </div>
                    <div>
                        <label   for="townCity">Town / City</label>
                        <input type="text" id="townCity" name="townCity" required>
                    </div>
                    <div>
                        <label for="province">Province</label>
                        <select id="province" name="province" required>
                            <option value="Western Province">Western Province</option>
                        </select>
                    </div>
                    <div>
                        <label for="zipCode">ZIP Code</label>
                        <input type="text" id="zipCode" name="zipCode" required>
                    </div>
                    <div>
                        <label for="phone">Phone</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div>
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" required>

                    </div>
                    <div>
                        <textarea id="additionalInformation" name="additionalInformation" placeholder="Additional Information"></textarea>
                    </div>
                    <button type="submit">Submit</button>
                </form>
            </div>
            <div class="billing-right">
                
            </div>
        </section>
    </main>
</body>

</html>
