<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Document</title>
</head>

<body>
    <header>
        <img src="assets/logoIcon.svg" alt="furniroIcon">
        <nav>
            <ul>
                <li><a href="">Home</a></li>
                <li><a href="">Shop</a></li>
                <li><a href="">About</a></li>
                <li><a href="">Contact</a></li>
            </ul>
        </nav>
        <div class="nav-icons">
            <ul>
                <li><a href=""><img src="assets/profile.svg" alt=""></a></li>
                <li><a href=""><img src="assets/loop.svg" alt=""></a></li>
                <li><a href=""><img src="assets/heart.svg" alt=""></a></li>
                <li><a href=""><img src="assets/cart.svg" alt=""></a></li>
            </ul>
        </div>
    </header>

    <main>
        <section class="reusable-main-section">
            <img src="assets/catalogSvg.svg" alt="">
            <div class="catalog-sec-text">
                <h1>Cart</h1>
                <div class="mini-text">
                    <p>Home</p>
                    <img src="assets/catalogArrow.svg" alt="">
                    <p>Cart</p>
                </div>
            </div>
        </section>

        <section class="cart">
            <div class="cart-left">
                <table class="cart-table">
                    <thead>
                        <tr>
                            <th></th>
                            <th>Product</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Subtotal</th>
                            <th></th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>
                                <img src="assets/Asgaard sofa.svg" alt="Asgaard sofa" class="product-img">
                            </td>
                            <td>
                                <p class="grey">Asgaard sofa</p>
                            </td>
                            <td>
                                <p class="grey">Rs. 250,000.00</p>
                            </td>
                            <td>
                                <input type="text" class="quantity" value="1" />
                            </td>
                            <td>
                                <p>Rs. 250,000.00</p>
                            </td>
                            <td>
                                <img src="assets/cofa.svg" alt="Remove item" class="trash-icon">
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>

            <div class="cart-right">
                <h3>Cart Totals</h3>
                <div class="subtotal-right">
                    <p>Subtotal</p>
                    <p class="grey">Rs. 250,000.00</p>
                </div>
                <div class="subtotal-right">
                    <p>Total</p>
                    <p class="golden">Rs. 250,000.00</p>
                </div>
                <button>Check out</button>
            </div>
        </section>
    </main>
</body>

</html>
